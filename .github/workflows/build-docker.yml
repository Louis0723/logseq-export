name: Build-Publish-Runtime

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag of ghcr.io/pengx17/logseq-base"
        default: "master"
        required: true
        type: string
      secondary_tag:
        description: "Alternative tag name for the same image"
        required: false
        type: string

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/pengx17/logseq-publish:${{ github.event.inputs.tag }}
          build-args: |
            LOGSEQ_TAG=${{ github.event.inputs.tag }}

      - name: Build and push (secondary_tag)
        if: ${{ github.event.inputs.secondary_tag }}
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ghcr.io/pengx17/logseq-publish:${{ github.event.inputs.secondary_tag }}
          build-args: |
            LOGSEQ_TAG=${{ github.event.inputs.tag }}
